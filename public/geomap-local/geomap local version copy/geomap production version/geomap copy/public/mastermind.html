<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>mastermind</title>
</head>
<body class="master">
    <form class="masterform">
      
        <label for="locationName">Location Name:</label>
        <input type="text" id="locationName" name="locationName"><br>
      
        <label for="spotName">Spot Name:</label>
        <input type="text" id="spotName" name="spotName"><br>
      
        <label for="waveType">Wave Type:</label>
        <select id="waveType" name="waveType">
          <option value="Reef Break">Reef Break</option>
          <option value="Point Break">Point Break</option>
          <option value="Beach Break">Beach Break</option>
        </select><br>
      
        <label for="coordinates">Coordinates:</label>
        <input type="text" id="coordinates" name="coordinates"><br>
      
        <label for="tide">Tide:</label>
        <select id="tide" name="tide" >
          <option value="any">any</option>
          <option value="lm">low - mid</option>
          <option value="mh">mid - high</option>
          <option value="lmh">low - mid - high</option>
        </select><br>
      
        <label for="wind">Wind:</label>
        <select id="wind" name="wind">
          <option value="N&NE">N - NE</option>
          <option value="N&NW">N - NW</option>
          <option value="S&SW">S - SW</option>
          <option value="S&SE">S - SE</option>
          <option value="W&NW">W - NW</option>
          <option value="W&SW">W - SW</option>
          <option value="E&NE">E - NE</option>
          <option value="E&SE">E - SE</option>
        </select><br>
      
        <label for="swellDirections">Swell Directions:</label>
        <select id="swellDirections" name="swellDirections">
          <option value="N&NE">N - NE</option>
          <option value="N&NW">N - NW</option>
          <option value="S&SW">S - SW</option>
          <option value="S&SE">S - SE</option>
          <option value="W&NW">W - NW</option>
          <option value="W&SW">W - SW</option>
          <option value="E&NE">E - NE</option>
          <option value="E&SE">E - SE</option>
        </select><br>
      
        <label for="bottom">Bottom:</label>
        <select id="bottom" name="bottom">
          <option value="sand">Sand</option>
          <option value="rock">Rock</option>
          <option value="sandandrock">Sand and Rock</option>
        </select><br>
      
        <label for="waveDirection">Wave Direction:</label>
        <select id="waveDirection" name="waveDirection">
          <option value="right">Right</option>
          <option value="left">Left</option>
          <option value="rightandleft">Right and Left</option>
        </select><br>
      
        <label for="swellExposure">Swell Exposure:</label>
        <select id="swellExposure" name="swellExposure">
          <option value="moderate">Moderate</option>
          <option value="high">High</option>
          <option value="minimal">Minimal</option>
        </select><br>
      
        <label for="forecastUrl">Forecast URL:</label>
        <input type="text" id="forecastUrl" name="forecastUrl"><br>
      
        <label for="safetyUrl">Safety Site URL:</label>
        <input type="text" id="safetyUrl" name="safetyUrl"><br>
      
        <input type="submit" value="Submit">
      </form>
      
<script src="master.js"></script>
</body>
</html>
